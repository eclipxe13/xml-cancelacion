language: php

# php compatibility
php: ["7.2", "7.3", "7.4", "8.0"]

cache:
  - directories:
    - $HOME/.composer

before_script:
  - phpenv config-rm xdebug.ini || true
  - travis_retry composer self-update --2 --stable --no-interaction --no-progress
  - travis_retry composer upgrade --no-interaction --prefer-dist

script:
  - PHP_CS_FIXER_IGNORE_ENV=y vendor/bin/php-cs-fixer fix --verbose --dry-run
  - vendor/bin/phpcs --colors -sp src/ tests/
  - vendor/bin/phpunit --testdox --verbose
  - vendor/bin/phpstan analyse --no-progress --verbose --level max src/ tests/

notifications:
  email: false
